<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Food Delivery</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-500">Home</a></li>
                <li><a href="cart.html" class="text-blue-500">Cart</a></li>
                <li><a href="profile.html" class="text-blue-500">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <section class="md:col-span-1">
                <div class="bg-white p-4 rounded shadow text-center">
                    <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Profile" class="w-32 h-32 rounded-full mx-auto object-cover">
                    <h2 class="text-xl font-bold mt-2">John Doe</h2>
                    <p class="text-gray-600">john@example.com</p>
                    <button class="mt-4 bg-blue-500 text-white py-1 px-4 rounded">Edit Profile</button>
                </div>
            </section>
            <section class="md:col-span-2">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-bold mb-4">Account Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">First Name</label>
                            <input type="text" value="John" class="w-full border rounded p-2">
                        </div>
                        <div>
                            <label class="block text-gray-700">Last Name</label>
                            <input type="text" value="Doe" class="w-full border rounded p-2">
                        </div>
                        <div>
                            <label class="block text-gray-700">Email</label>
                            <input type="email" value="john@example.com" class="w-full border rounded p-2">
                        </div>
                        <div>
                            <label class="block text-gray-700">Phone</label>
                            <input type="tel" value="+1234567890" class="w-full border rounded p-2">
                        </div>
                    </div>
                    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Save Changes</button>
                </div>
                <div class="bg-white p-4 rounded shadow mt-4">
                    <h2 class="text-xl font-bold mb-4">Order History</h2>
                    <table class="w-full">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left py-2">Order #</th>
                                <th class="text-left py-2">Date</th>
                                <th class="text-left py-2">Total</th>
                                <th class="text-left py-2">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td class="py-2">#12345</td>
                                <td class="py-2">2023-10-15</td>
                                <td class="py-2">$24.99</td>
                                <td class="py-2 text-green-500">Delivered</td>
                            </tr>
                            <tr class="border-b">
                                <td class="py-2">#12344</td>
                                <td class="py-2">2023-10-10</td>
                                <td class="py-2">$19.99</td>
                                <td class="py-2 text-green-500">Delivered</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
