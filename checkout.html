<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Food Delivery</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-500">Home</a></li>
                <li><a href="cart.html" class="text-blue-500">Cart</a></li>
                <li><a href="profile.html" class="text-blue-500">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section>
                <h2 class="text-xl font-bold mb-4">Delivery Information</h2>
                <form class="bg-white p-4 rounded shadow">
                    <div class="mb-4">
                        <label class="block text-gray-700">Full Name</label>
                        <input type="text" class="w-full border rounded p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Phone Number</label>
                        <input type="tel" class="w-full border rounded p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Delivery Address</label>
                        <textarea class="w-full border rounded p-2"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Delivery Instructions</label>
                        <textarea class="w-full border rounded p-2"></textarea>
                    </div>
                </form>
            </section>
            <section>
                <h2 class="text-xl font-bold mb-4">Payment Method</h2>
                <div class="bg-white p-4 rounded shadow">
                    <div class="mb-4">
                        <label class="block text-gray-700">Card Number</label>
                        <input type="text" class="w-full border rounded p-2">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700">Expiry Date</label>
                            <input type="text" class="w-full border rounded p-2">
                        </div>
                        <div>
                            <label class="block text-gray-700">CVV</label>
                            <input type="text" class="w-full border rounded p-2">
                        </div>
                    </div>
                    <button class="w-full bg-blue-500 text-white py-2 px-4 rounded">Place Order</button>
                </div>
                <div class="bg-white p-4 rounded shadow mt-4">
                    <h3 class="text-lg font-semibold">Order Summary</h3>
                    <div class="mt-2">
                        <p>Subtotal: $10.00</p>
                        <p>Delivery Fee: $2.00</p>
                        <p class="font-bold">Total: $12.00</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
