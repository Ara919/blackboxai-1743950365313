<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Food Delivery</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-500">Home</a></li>
                <li><a href="cart.html" class="text-blue-500">Cart</a></li>
                <li><a href="profile.html" class="text-blue-500">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <section class="hero bg-cover h-64" style="background-image: url('https://images.pexels.com/photos/2614641/pexels-photo-2614641.jpeg');">
            <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
                <h2 class="text-white text-3xl font-bold">Delicious Food Delivered to You</h2>
            </div>
        </section>
        <section class="mt-4">
            <h2 class="text-xl font-bold">Featured Restaurants</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                <div class="bg-white p-4 rounded shadow">
                    <img src="https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg" alt="Restaurant" class="w-full h-32 object-cover rounded">
                    <h3 class="text-lg font-semibold">Restaurant Name</h3>
                    <p>Rating: ★★★★☆</p>
                    <p>Delivery Time: 30 mins</p>
                    <p>Distance: 2 km</p>
                    <a href="restaurant.html" class="block mt-2 text-center bg-blue-500 text-white py-2 rounded">View Menu</a>
                </div>
                <!-- Repeat for more restaurants -->
            </div>
        </section>
        <footer class="mt-8 text-center">
            <p>&copy; 2023 Food Delivery App. All rights reserved.</p>
        </footer>
    </main>
</body>
</html>
